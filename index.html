<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Picker</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>

    <input id="first-number" type="text" name="name" value="" placeholder="Pick a number">
    <button name="guess" type="button" name="button">First Guess</button>
    <button type="button" name="button">Lower</button>
    <button type="button" name="button">Higher</button>

    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="picker.js"></script>
  </body>
</html>
